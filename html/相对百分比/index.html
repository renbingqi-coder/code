<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f{
            position: relative;
            height: 100vh;
            width: 100px;
            background-color:black;
            overflow-y: scroll;
        }
        .s{
            position:relative;
            height: 2600px;
            width: 50%;
            background-color: blanchedalmond
        }
        /* absolute 所有百分比取得是父有定位  宽度为零
        relavite 所有百分比取得是父级  宽度自动为父级宽度 */
    </style>
</head>
<body>
    <div class="f">
        <div class="s">
            3123123123321
        </div>
    </div>
</body>
