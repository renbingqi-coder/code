<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function text(s) {
			    let result = {};
			    s = s.split("");
			    for(let i = s.length-1 ; i >= 0 ;i--){
			        result[s[i]] = result[s[i]] ? (result[s[i]]+1) : 1;
			    }
			    let max = 0;
				result = Object.values(result);
				console.log(result);
			    for(let j = result.length-1 ; j >= 0 ; j--){
			        if(result[j] > max)
			            max = result[j];
			    }
			    return max;
			};
			text('abcbbb');
		</script>
	</body>
</html>
