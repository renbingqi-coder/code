<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 先进后出,后进先出
			function Stack(){
				this.arr = [];
				this.push = function(value){
					this.arr.push(value);
					console.log(this.arr)
				}
				this.pop = function(){
					console.log(this.arr);
					return this.arr.pop();
				}
			}
			var stack = new Stack();
			stack.push(1);
			stack.push(2);
			stack.push(3)
			stack.pop();
			stack.pop();
			stack.pop();
		</script>
	</body>
</html>
