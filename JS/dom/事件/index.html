<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        const oBtn = document.getElementsByTagName('button')[0];
        oBtn.onclick = (e)=>{
            console.log(e);
            console.log('click');
        }
        oBtn.ondblclick = (e)=>{
            console.log(e);
            console.log('dblclick');
        }
        oBtn.onmousedown = (e)=>{
            console.log(e);
            console.log('mousedown');
        }
        oBtn.onmouseout = (e)=>{
            console.log(e);
            console.log('mouseout');
        }
        oBtn.onmouseup = (e)=>{
            console.log(e);
            console.log('mouseup');
        }
        oBtn.onmouseenter = (e)=>{
            console.log(e);
            console.log('mouseenter');
        }
        // oBtn.onmousemove = (e)=>{
